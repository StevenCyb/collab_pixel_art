<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <title>Collab-Pixel-Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>COLLAB PIXEL ART</h1>
    <table>
        <tr>
            <td style="transform: translateY(-1em);">CODE</td>
            <td colspan="2" style="transform: translateY(-1em);">
                <input type="text" id="room-code" readonly>
            </td>
        </tr>
        <tr>
            <td colspan="2"  style="transform: translateY(-1em);">ACTIVE-USERS:</td>
            <td style="transform: translateY(-1em);">
                <input type="text" id="active-users" readonly value="1">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <div class="option-container" id="color-palette"></div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <canvas id="pixel-space"></canvas>
            </td>
        </tr>
        <tr>
            <td>
                <button id="save">SAVE</button>
            </td>
            <td>
                <button id="import">IMPORT</button>
            </td>
            <td>
                <button id="export">EXPORT</button>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <button id="clear">CLEAR CANVAS</button>
            </td>
        </tr>
    </table>
    <a href="https://github.com/StevenCyb/collab_pixel_art" target="_blank">
        <img src="/media/git-cat.svg" class="git-cat">
    </a>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var size = '<%= size %>';
    </script>
    <script src="room.js"></script>
</body>
</html>
